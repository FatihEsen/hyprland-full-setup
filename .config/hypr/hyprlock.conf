# Hyprlock Configuration - Premium Design
# Crafted for Fatih

general {
    no_fade_in = false
    no_fade_out = false
    hide_cursor = true
    grace = 0
    disable_loading = true
}

background {
    monitor =
    path = screenshot
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.7
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# HOUR
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H")"
    color = rgba(255, 255, 255, 0.8)
    font_size = 150
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, 150
    halign = center
    valign = center
}

# MINUTE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = rgba(255, 255, 255, 0.8)
    font_size = 150
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, -20
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B")"
    color = rgba(255, 255, 255, 0.7)
    font_size = 24
    font_family = JetBrainsMono Nerd Font
    position = 0, -150
    halign = center
    valign = center
}

# USER GREETING
label {
    monitor =
    text = Hoşgeldin, $USER
    color = rgba(255, 255, 255, 0.6)
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 0, -200
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.4
    dots_center = true
    outer_color = rgba(254, 128, 25, 1.0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgba(255, 255, 255, 0.8)
    fade_on_empty = false
    placeholder_text = <small>Şifre...</small>
    hide_input = false
    rounding = 20
    check_color = rgba(255, 255, 255, 0.2)
    fail_color = rgba(255, 50, 50, 0.5)
    fail_text = <i>Hatalı Şifre!</i>
    position = 0, -300
    halign = center
    valign = center
}

# SYSTEM INFO
label {
    monitor =
    text = cmd[update:1000] echo "󰁹 $(cat /sys/class/power_supply/BAT0/capacity 2>/dev/null || echo 'N/A')%"
    color = rgba(255, 255, 255, 0.5)
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position = -30, 30
    halign = right
    valign = bottom
}
