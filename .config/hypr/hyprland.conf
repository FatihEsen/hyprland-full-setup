# ================================================
# HYPR LAND - MAGIC TOUCH EDITION (2025)
# Optimized by Script
# ================================================

$mainMod = SUPER
$browser = firefox
$fileManager = thunar
$terminal = kitty
$menu = wofi --show drun -I

monitor=,preferred,auto,1

input {
    kb_layout = tr
    follow_mouse = 1
    touchpad {
        natural_scroll = yes 
    }
    sensitivity = 0
}

general {
    gaps_in = 2
    gaps_out = 6
    border_size = 1
    col.active_border = rgb(fe8019)
    col.inactive_border = rgba(3c3836aa)
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 6
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        xray = true
    }
    active_opacity = 0.95
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0
    
    shadow {
        enabled = true
        range = 30
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 6, myBezier
    animation = windowsOut, 1, 6, default, popin 80%
    animation = windowsMove, 1, 6, myBezier
    animation = border, 1, 10, default
    # animation = borderangle, 1, 30, default, loop
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, myBezier, slide
}

# Hyprland 0.51+ Gesture System
gesture = 3, horizontal, workspace
gesture = 3, up, dispatcher, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%+
gesture = 3, down, dispatcher, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-

dwindle {
    pseudotile = yes
    preserve_split = yes
}

misc {
    # Logo ve arka plan ayarları
    disable_hyprland_logo = true
    disable_splash_rendering = true
    # DPMS ayarı hypridle tarafından yönetilecekse burası temiz kalsın
}

# --- TEMEL BINDS ---
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, D, exec, $menu
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

# Kilit Ekranı
bind = $mainMod, L, exec, ~/.local/bin/hyprlock-wrapper
bindl = , XF86ScreenSaver, exec, ~/.local/bin/hyprlock-wrapper

# --- WORKSPACES ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod, Tab, workspace, m+1
bind = $mainMod SHIFT, Tab, workspace, m-1

bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

bind = $mainMod SHIFT, left,  movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up,    movewindow, u
bind = $mainMod SHIFT, down,  movewindow, d

# --- MEDYA VE PARLAKLIK ---
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# --- EKRAN GÖRÜNTÜSÜ ---
$screenshotDir = $HOME/Resimler/Screenshots
bind = , Print, exec, mkdir -p $screenshotDir && grim - | tee "$screenshotDir/$(date +'%Y%m%d_%H%M%S.png')" | wl-copy && notify-send "Tam Ekran Kaydedildi"
bind = SHIFT, Print, exec, mkdir -p $screenshotDir && grim -g "$(slurp)" - | tee "$screenshotDir/$(date +'%Y%m%d_%H%M%S.png')" | wl-copy && notify-send "Seçili Alan Kaydedildi"

# --- GÜÇ MENÜSÜ ---
bind = SUPER, Escape, exec, \
selected=$(printf " Kilitle\n Askıya Al\n Hibrit Uyku\n Yeniden Başlat\n UEFI ile Yeniden Başlat\n Kapat" | \
wofi --dmenu --width=300 --height=280 --prompt="Sistem" --cache-file=/dev/null --lines=6 --allow-markup) && \
case "$selected" in \
  " Kilitle") ~/.local/bin/hyprlock-wrapper ;; \
  " Askıya Al") systemctl suspend ;; \
  " Hibrit Uyku") systemctl hibernate ;; \
  " Yeniden Başlat") systemctl reboot ;; \
  " UEFI ile Yeniden Başlat") systemctl reboot --firmware-setup ;; \
  " Kapat") systemctl poweroff ;; \
esac

bindl = ,switch:Lid Switch, exec, hyprctl keyword misc:disable_lid_switch true
bindl = ,switch:off:Lid Switch, exec, hyprctl keyword misc:disable_lid_switch false

# --- BİLDİRİM & NOTLAR ---
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod SHIFT, N, exec, swaync-client -C

bind = $mainMod, C, exec, kitty --class quicknotes -e nvim ~/quicknotes.md

windowrulev2 = float, class:^(thunar)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(quicknotes)$
windowrulev2 = size 60% 70%, class:^(quicknotes)$
windowrulev2 = center, class:^(quicknotes)$
windowrulev2 = workspace special:scratchpad, class:^(scratchpad)$
windowrulev2 = float, class:^(scratchpad)$
windowrulev2 = size 80% 80%, class:^(scratchpad)$
windowrulev2 = center, class:^(scratchpad)$



