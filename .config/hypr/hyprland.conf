env = GTK_THEME,Adwaita:dark
env = QT_STYLE_OVERRIDE,Adwaita-Dark

# ================================================
# GELİŞMİŞ PANO YÖNETİMİ (CLIPBOARD)
# ================================================
# Wofi menüsü ile geçmişi gör: Super + H
bind = $mainMod, H, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
# Panoyu tamamen temizle: Super + Shift + H
bind = $mainMod SHIFT, H, exec, cliphist wipe && notify-send "Pano Geçmişi Silindi"

# --- Scratchpad ---
bind = $mainMod SHIFT, U, exec, kitty --class scratchpad
bind = $mainMod, U, exec, ~/.local/bin/scratchpad
windowrulev2 = workspace special:scratchpad, class:^(scratchpad)$
windowrulev2 = float, class:^(scratchpad)$
windowrulev2 = size 80% 80%, class:^(scratchpad)$
windowrulev2 = center, class:^(scratchpad)$

# --- BAŞLANGIÇ UYGULAMALARI (EXEC-ONCE) ---
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once = /usr/lib/xdg-desktop-portal-hyprland
exec-once = /usr/lib/xdg-desktop-portal
exec-once = swaync &
exec-once = hypridle &
exec-once = swww-daemon &
exec-once = libinput-gestures

# Cursor temasını burada ayarlıyoruz (Misc içinden çıkardık)
exec-once = hyprctl setcursor Bibata-Modern-Classic 24

# Pano Yöneticisi Başlatma (Geliştirilmiş)
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store
# Eğer wl-clip-persist yüklüyse, uygulamalar kapansa bile panoyu korur:
exec-once = wl-clip-persist --clipboard regular

exec-once = sleep 1 && waybar &

