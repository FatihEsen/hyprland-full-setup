source = ~/.config/hypr/mocha.conf

debug {
    disable_logs = false
}

$mainMod = SUPER
$browser = firefox
$fileManager = thunar
$terminal = kitty
$menu = wofi --show drun -I
$screenshotDir = $HOME/Resimler/Screenshots

monitor=,preferred,auto,1

input {
    kb_layout = tr
    follow_mouse = 1
    sensitivity = 0
    numlock_by_default = true

    touchpad {
        natural_scroll = yes 
    }
}

general {
    gaps_in = 4
    gaps_out = 6
    border_size = 2
    col.active_border = $mauve
    col.inactive_border = $surface0
    layout = dwindle
}

# Yeni Jest Sistemi (v0.51+)
gesture = 3, horizontal, workspace
gesture = 3, up, dispatcher, exec, ~/.local/bin/scratchpad

decoration {
    rounding = 6
    
    blur {
        enabled = true
        size = 6
        passes = 3
        xray = true
    }
    
    shadow {
        enabled = true
        range = 30
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes
    
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 6, myBezier
    animation = windowsOut, 1, 6, default, popin 80%
    animation = windowsMove, 1, 6, myBezier
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, myBezier, slide
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

misc {
    disable_hyprland_logo = false
    disable_splash_rendering = false
}

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, D, exec, $menu
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, L, exec, ~/.local/bin/hyprlock-wrapper
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod, C, exec, kitty --class quicknotes -e nvim ~/quicknotes.md
bind = $mainMod, H, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $mainMod, U, exec, ~/.local/bin/scratchpad

bind = $mainMod SHIFT, N, exec, swaync-client -C
bind = $mainMod SHIFT, H, exec, cliphist wipe && notify-send "Pano Geçmişi Silindi"
bind = $mainMod SHIFT, U, exec, kitty --class scratchpad

bind = $mainMod SHIFT, left,  movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up,    movewindow, u
bind = $mainMod SHIFT, down,  movewindow, d

bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

bind = $mainMod, Tab, workspace, m+1
bind = $mainMod SHIFT, Tab, workspace, m-1

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = , Print, exec, mkdir -p $screenshotDir && grim - | tee "$screenshotDir/$(date +'%Y%m%d_%H%M%S.png')" | wl-copy && notify-send "Tam Ekran Kaydedildi"
bind = SHIFT, Print, exec, mkdir -p $screenshotDir && grim -g "$(slurp)" - | tee "$screenshotDir/$(date +'%Y%m%d_%H%M%S.png')" | wl-copy && notify-send "Seçili Alan Kaydedildi"

bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

bindl = , XF86ScreenSaver, exec, ~/.local/bin/hyprlock-wrapper
bindl = , switch:Lid Switch, exec, hyprctl keyword misc:disable_lid_switch true
bindl = , switch:off:Lid Switch, exec, hyprctl keyword misc:disable_lid_switch false

# Media Keys (Kilitliyken de çalışır)
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# Müzik Kilit Toggle (Super+M)
bindl = SUPER, M, exec, ~/.local/bin/toggle-lock-music

bind = SUPER, Escape, exec, \
selected=$(printf " Kilitle\n Askıya Al\n Hibrit Uyku\n Yeniden Başlat\n UEFI ile Yeniden Başlat\n Kapat" | \
wofi --dmenu --width=300 --height=280 --prompt="Sistem" --cache-file=/dev/null --lines=6 --allow-markup) && \
case "$selected" in \
  " Kilitle") ~/.local/bin/hyprlock-wrapper ;; \
  " Askıya Al") systemctl suspend ;; \
  " Hibrit Uyku") systemctl hibernate ;; \
  " Yeniden Başlat") systemctl reboot ;; \
  " UEFI ile Yeniden Başlat") systemctl reboot --firmware-setup ;; \
  " Kapat") systemctl poweroff ;; \
esac

windowrule = float 1, match:class ^thunar$
windowrule = size 75% 85%, match:class ^thunar$
windowrule = center 1, match:class ^thunar$

windowrule = float 1, match:class ^pavucontrol$
windowrule = float 1, match:class ^blueman-manager$

windowrule = float 1, match:class ^quicknotes$
windowrule = size 60% 70%, match:class ^quicknotes$
windowrule = center 1, match:class ^quicknotes$

windowrule = workspace special:scratchpad, match:class ^scratchpad$
windowrule = float 1, match:class ^scratchpad$
windowrule = size 80% 80%, match:class ^scratchpad$
windowrule = center 1, match:class ^scratchpad$


# env = GTK_THEME,catppuccin-mocha-mauve-standard+default
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland


exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once = /usr/lib/xdg-desktop-portal-hyprland
exec-once = /usr/lib/xdg-desktop-portal
exec-once = ~/.local/bin/set-gtk-theme.sh
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = swaync &
exec-once = hypridle &
exec-once = swww-daemon &
exec-once = libinput-gestures
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store
exec-once = wl-clip-persist --clipboard regular
exec-once = sleep 1 && waybar &
exec-once = python3 ~/.config/swaync/scripts/status_monitor.py
