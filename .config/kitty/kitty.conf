# Kitty Terminal Konfigürasyonu - Hyprland Optimize

# Mevcut ayarlarınız (aşağıda değişiklik yapmadım)
font_family JetBrainsMono Nerd Font
font_size 14
background #282828
foreground #ebdbb2
cursor #fbf1c7
color0 #282828
color1 #cc241d
color2 #98971a
color3 #8f592d
color4 #458588
color5 #b16286
color6 #689d6a
color7 #a89984
color8 #928374
color9 #fb4934
color10 #b8bb26
color11 #f9b883
color12 #83a598
color13 #d3869b
color14 #8ec07c
color15 #fbf1c7

# Fare ayarları
mouse_actions right-click: copy-selection

# ---------- HYPRLAND İÇİN OPTİMİZASYON ----------

# Sekme çubuğunu tamamen devre dışı bırak (Hyprland pencereleri yönetir)
tab_bar_edge top
tab_bar_style hidden
hide_window_decorations yes  # Başlık çubuğunu kaldır

# Pencere boyutu - Hyprland ile daha iyi uyum için
remember_window_size  no  # Hyprland boyutu yönetsin
initial_window_width  920
initial_window_height 520
window_padding_width  8

# Tam ekran modu için (isteğe bağlı)
map ctrl+shift+f toggle_fullscreen

# Şeffaflık (Hyprland ile uyumlu)
background_opacity 0.92
dynamic_background_opacity yes  # Pencere aktif/deaktif durumuna göre şeffaflık

# Blur efekti - Hyprland'in blur desteğiyle uyumlu
background_blur 1

# Scrollback (kaydırma geçmişi) ayarı
scrollback_lines 5000

# Bell (bip sesi) devre dışı
enable_audio_bell no

# URL tıklama
click_url https
url_color #f9b883
url_style curly

# Kopyalama yapıştırma
copy_on_select yes
strip_trailing_spaces smart

# Performans optimizasyonu (Hyprland ile birlikte)
repaint_delay 8
input_delay 2
sync_to_monitor no

# İmleç ayarları
cursor_shape block
cursor_blink_interval 0

# Font ayarları (isteğe bağlı)
font_features Terminus +ss01 +ss02 +ss03 +ss04 +ss05 +zero +onum
adjust_line_height  0
adjust_column_width 0

# Basit klavye kısayolları (Hyprland çakışmasını önlemek için minimal)
map ctrl+shift+n new_window
map ctrl+shift+w close_window
map ctrl+shift+enter new_window_with_cwd  # Aynı dizinde yeni pencere
map ctrl+shift+u kitten unicode_input  # Unicode karakter girişi
map ctrl+shift+e edit_config_file  # Config dosyasını düzenle

# Hyprland'de çalışacak launch komutları
map ctrl+shift+f5 load_config_file  # Config'i yeniden yükle
map ctrl+shift+l kitten themes  # Tema seçici

# Shell entegrasyonu
shell_integration enabled  # Zsh/Bash için daha iyi entegrasyon

# Pencere başlığı (minimal)
window_title "kitty"

# Bellek optimizasyonu
wayland_titlebar_color system  # Sistem rengini kullan

# ========================================================
# KOPYALA / YAPIŞTIR KAOSUNU BİTİREN AYARLAR (Magic Copy)
# ========================================================
# Ctrl+C: Metin seçiliyse kopyalar, değilse işlemi durdurur (SIGINT)
map ctrl+c copy_or_interrupt

# Ctrl+V: Doğrudan panodan yapıştırır
map ctrl+v paste_from_clipboard

# Ekstra güvenlik: Ctrl+Shift+C/V de hala çalışsın (alışkanlık varsa)
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
